  <html>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">

    <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image:   url('images/contact.jpeg');">
    </div>
    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact</h1>
        </div>

        <div class="links-wrapper">
        <!-- link wrapper -->
          <div class="nav-link"> <!--nav link -->

            <a href="index.html">Homepage</a>
              </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="page-container">
             <div class="contact-grid-wrapper">
                 <div class="company-metadata-sidebar-wrapper">
                     <div class="logo">
                         <img src="images/decamp-fantastic-fries-logo-dark.png" alt="logo">
                     </div>
                     <div class="company-details-wrapper">
                          <i class="fas fa-map-marker-alt"></i>

                          <div>
                              123 any st <br> scottsdale, az, 85251
                          </div>
                      </div>
                      <div class="company-details-wrapper">
                          <i class="fas fa-phone"></i>

                          <div>
                              555 555 5555
                          </div>
                      </div>

                      <div class="company-details-wrapper">
                          <i class="far fa-clock"></i>
                          <div>
                              10am - 10pm
                          </div>
                      </div>
                 </div>
    <div class="form">
      <div class="form-group">
        <input type="text" id="fullName" placeholder="Your Name">
        <label for="fullName">Your name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Your email">
        <label for="email">Your email</label>

      </div>
      <div class="form-group">
        <textarea name="message" id="message" placeholder="message"></textarea>
        <label for="message">Your message</label>
      </div>
      <div class="spacer10"></div>
      <div class="centered-btn-wrapper">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </div>
</div>
  <div class="spacer55"></div>


    <div class="footer">
      <div class="logo-footer">
        <img src="images/decamp-fantastic-fries-logo-white.png" alt="logo">
      </div>
      <div class="footer-phone-hours">
        <span class="phone">
        555 555 5555
      </span>
      <span class="hours">
        10am -midnight
      </span>
    </div>
